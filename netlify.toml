[build]
  base    = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Optional but nice for Node functions
# [functions.node_bundler]
#   value = "esbuild"

[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/netlify-backend/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
