[build]
  base    = "frontend"
  command = "npm ci && npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

[[redirects]]
  # Frontend hits /api/* â†’ our Netlify functions (peek, backtest)
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200
  force  = true

[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
